<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h5>Photo gallery</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://www.google.com/search?client=firefox-b-d&q=the+last+jedi" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Star_Wars_The_Last_Jedi.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>The last jedi</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://www.google.com/search?q=the+rise+of+the+skywalker&source=lmns&client=firefox-b-d&hl=en&sa=X&ved=2ahUKEwigwuGayqDtAhVX2XMBHSgNBawQ_AUoAHoECAEQAA" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/en/a/af/Star_Wars_The_Rise_of_Skywalker_poster.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>The rise of the skywalker</p>
                        </div>
                    </center>
                    <div class="item-2">
                    <center>
                        <a href="https://www.google.com/search?q=Star+Wars:+The+Force+Awakens&source=lmns&bih=891&biw=1280&client=firefox-b-d&hl=en&sa=X&ved=2ahUKEwj6jaWigaPtAhUlCrcAHS66D3YQ_AUoAHoECAEQAA" target="_blank">
                            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRxknEogu6-2fc4yUYKJ5Ayq8Q_UxyzmR1gGaRjLAxY5EImcZ9t" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>The force awakens</p>
                        </div>
                    </center>
                </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                    </span>
                </a>
            </div>
        </div>
</body>

</html>
